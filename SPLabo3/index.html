<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="spinner" class="spinner" style="display: none;">
        <div class="spinner-icon"></div>
    </div>
    <div class="form-datos">
        <form id="form-filtros">
            <label for="filtro">Filtrar Por:</label>
            <select id="filtro" name="filtro">
                <option value="todos">Todos</option>
                <option value="autos">Autos</option>
                <option value="camiones">Camiones</option>
            </select>
    
      <!--      <label for="velocidadPromedio">Velocidad promedio:</label>
            <input type="text" id="velocidadPromedio" name="velocidadPromedio" disabled>
            <button type="button" onclick="calcularVelocidadPromedio()">Calcular</button>
            <button type="button" onclick="limpiarVelocidadPromedio()">Limpiar</button>-->
    
            <p>Mostrar Columnas:</p>
            <div id="checkboxContainer">
                <label><input type="checkbox" data-index="0" checked> ID</label>
                <label><input type="checkbox" data-index="1" checked> Modelo</label>
                <label><input type="checkbox" data-index="2" checked> Año de Fabricación</label>
                <label><input type="checkbox" data-index="3" checked> Velocidad Máxima</label>
                <label><input type="checkbox" data-index="4" checked> Cantidad de Puertas</label>
                <label><input type="checkbox" data-index="5" checked> Carga</label>
                <label><input type="checkbox" data-index="6" checked> Asientos</label>
                <label><input type="checkbox" data-index="7" checked> Autonomía</label>
            </div>
        </form>    

        <div class="contenedorTabla">
            <table id="tablaElementos">
                <thead>
                    <tr>
                        <th onclick="ordenarTabla('id')">ID</th>
                        <th onclick="ordenarTabla('modelo')">Modelo</th>
                        <th onclick="ordenarTabla('anoFabricacion')">Año de Fabricación</th>
                        <th onclick="ordenarTabla('velMax')">Velocidad Máxima</th>
                        <th onclick="ordenarTabla('cantidadPuertas')">Cantidad de Puertas</th>
                        <th onclick="ordenarTabla('carga')">Carga</th>
                        <th onclick="ordenarTabla('asientos')">Asientos</th>
                        <th onclick="ordenarTabla('autonomia')">Autonomía</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>    
        </div>

        <button id="agregarDatos" onclick="mostrarFormularioABM()">Agregar Vehículo</button>
    </div>

    <div id='form-abm' style="display: none;">
        <h2 id="form-titulo">Alta</h2>
    
        <label id="idLabel" for="id">ID:</label>
        <input id="id" type="text" disabled><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" onchange="mostrarInputsParaAbm()">
            <option value="">Seleccione...</option>
            <option value="auto">Auto</option>
            <option value="camion">Camion</option>
        </select><br><br>
    
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo"><br>
        
        <label for="anoFabricacion">Año de Fabricación:</label>
        <input type="number" id="anoFabricacion" name="anoFabricacion"><br>
        
        <label for="velMax">Velocidad Máxima:</label>
        <input type="number" id="velMax" name="velMax"><br>
        
        <div id="autoInputs" style="display: none">
            <label for="cantidadPuertas">Cantidad de Puertas:</label>
            <input type="number" id="cantidadPuertas" name="cantidadPuertas"><br>
            
            <label for="asientos">Asientos:</label>
            <input type="number" id="asientos" name="asientos"><br>
        </div>

        <div id="camionInputs" style="display: none">
            <label for="carga">Carga:</label>
            <input type="number" id="carga" name="carga"><br>
            
            <label for="autonomia">Autonomía:</label>
            <input type="number" id="autonomia" name="autonomia"><br>
        </div>

        <div id="botonesFormAbm">
            <div id="botonesIzquierda">
                <button id="aceptar">Aceptar</button>
                <button id="cancelar" onclick="ocultarFormularioABM()">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
